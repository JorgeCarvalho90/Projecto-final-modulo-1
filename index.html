<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navigation">
        <input type="checkbox" id="sidebar-active" />
        <label for="sidebar-active" class="open-sidebar-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="32px"
            viewBox="0 -960 960 960"
            width="32px"
            fill="#000000"
          >
            <path
              d="M120-240v-66.67h720V-240H120Zm0-206.67v-66.66h720v66.66H120Zm0-206.66V-720h720v66.67H120Z"
            />
          </svg>
        </label>
        <label id="overlay" for="sidebar-active"></label>
        <div class="links-container">
          <label for="sidebar-active" class="close-sidebar-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="32px"
              viewBox="0 -960 960 960"
              width="32px"
              fill="#000000"
            >
              <path
                d="m251.33-204.67-46.66-46.66L433.33-480 204.67-708.67l46.66-46.66L480-526.67l228.67-228.66 46.66 46.66L526.67-480l228.66 228.67-46.66 46.66L480-433.33 251.33-204.67Z"
              />
            </svg>
          </label>
          <a href="#" class="home-link links-container__link">Barkify</a>
          <div class="search">
            <form action="" class="search__bar">
              <input type="text" placeholder="Search products..." name="q" />
              <button type="submit" class="search__button">
                <img src="Icons/search_icon.svg" alt="search" />
              </button>
            </form>
          </div>
          <a href="#" class="links-container__link">About</a>
          <a href="#" class="links-container__link">Products</a>
          <a href="#" class="links-container__link">Brands</a>
          <a href="#" class="links-container__link">Stores</a>
        </div>
      </nav>
    </header>
    <div class="site-content" style="height: 80vh"></div>
    <footer>
      <div class="footer-navigation">
        <div class="column">
          <h3 class="column__title">Support</h3>
          <a href="#" class="column__link">Help</a>
          <a href="#" class="column__link">Delivery</a>
          <a href="#" class="column__link">Returns</a>
        </div>
        <div class="column">
          <h3 class="column__title">About us</h3>
          <a href="#" class="column__link">Careers</a>
          <a href="#" class="column__link">Contacts</a>
          <a href="#" class="column__link">Stores</a>
        </div>
        <div class="column">
          <h3 class="column__title">Legal</h3>
          <a href="#" class="column__link">Terms of Use</a>
          <a href="#" class="column__link">Cookies</a>
          <a href="#" class="column__link">Privacy Policy</a>
        </div>
      </div>
      <ul class="social-Icon">
        <li class="social-Icon__link">
          <a
            href="https://www.facebook.com/"
            class="social__Icon"
            target="_blank"
          >
            <img src="Icons/facebook.svg" alt="Facebook" />
          </a>
        </li>
        <li class="social-Icon__link">
          <a
            href="https://www.twitter.com/"
            class="social__Icon"
            target="_blank"
          >
            <img src="Icons/twitterx.svg" alt="Twitter" />
          </a>
        </li>
        <li class="social-Icon__link">
          <a
            href="https://www.instagram.com/"
            class="social__Icon"
            target="_blank"
          >
            <img src="Icons/instagram.svg" alt="Instagram" />
          </a>
        </li>
        <li class="social-Icon__link">
          <a
            href="https://www.youtube.com/"
            class="social__Icon"
            target="_blank"
          >
            <img src="Icons/youtube.svg" alt="Youtube" />
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
